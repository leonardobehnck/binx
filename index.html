<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>binx Arquitetura</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/medias.css">
  <script src="scripts/main.js"></script>
  <script src="scripts/lightmode.js"></script>
  <!--Links externos-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <main>
    <article>
     <header>
        <img src="images/logo_branco.jpg" alt="Logotipo">
        <span class="material-symbols-outlined" id="light_mode" onclick="lightmode()">light_mode</span>      
      </header>
      <section>
       <p>
        Somos um grupo de Arquitetos que acreditam no poder da tecnologia
         para transformar o modo de desenvolver os projetos.   
        </p>
      </section>
      <div id="content">
      <section id="form">
        <form>
        <h3>Entre em contato conosco: </h3>
          <input type="text" id="name" placeholder="Nome" required>
          <input type="text" id="email" placeholder="E-mail" required>
            <textarea type="text" id="msg" placeholder="Mensagem"></textarea>
        <button onclick="erase()">Limpar</button>
        <button action="">Enviar</button>
      </form>
      </section>
        <iframe src="instagram.html" frameborder="0" scrolling="no" seamless="seamless"></iframe>
      </div>
        <footer>
        <p>Todos os direitos reservados.</p>
      </footer>
    </article>
  </main>
</body>
</html>
